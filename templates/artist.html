{% extends 'base.html' %}
{% block title %} Nouvelles sur les artistes | Actu web {% endblock %}

{% block content %}
<style>
/* Desktop styles */
.news-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-gap: 2rem;
  margin-bottom: 2rem;
  padding:2rem;
}

.news-card {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.news-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.news-content {
  padding: 1.5rem;
}

.news-content h3 {
  font-size: 1.2rem;
  margin-bottom: 0.5rem;
}

.news-content p {
  font-size: 0.9rem;
  color: #666;
  margin-bottom: 1rem;
}

.read-more {
  display: inline-block;
  background-color: #007bff;
  color: #fff;
  padding: 0.5rem 1rem;
  border-radius: 3px;
  text-decoration: none;
  font-size: 0.9rem;
}

.published-date {
  font-size: 0.8rem;
  color: #999;
}

/* Mobile styles */
@media (max-width: 767px) {
  .news-grid {
    grid-template-columns: 1fr;
    grid-gap: 1.5rem;
  }

  .news-card img {
    height: 150px;
  }

  .news-content {
    padding: 1rem;
  }

  .news-content h3 {
    font-size: 1rem;
    margin-bottom: 0.25rem;
  }

  .news-content p {
    font-size: 0.8rem;
    margin-bottom: 0.75rem;
  }

  .read-more {
    font-size: 0.8rem;
    padding: 0.25rem 0.75rem;
  }

  .published-date {
    font-size: 0.7rem;
  }
}
</style>


<div class="news-grid">
  {% for new in news %}
    <div class="news-card">
        {% if new.image_url %}
            <img src="{{ new.image_url }}" alt="{{ new.titre }}">
        {% else %}
            <img src="https://cdn-images.dzcdn.net/images/artist/2ceac184bc846327f60c5b0d4247cc7a/500x500.jpg" alt="{{ new.titre }}">
        {% endif %}
        <div class="news-content">
          <h3>{{ new.titre }}</h3>
          <p>{{ new.description }}</p>
          <a href="{{ new.lien }}" class="read-more">Lire la suite</a>
          <p class="published-date">Publi√© le {{new.published}}</p>
        </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
