{% extends 'base.html' %}
{% block title%} Creation de compte | Actu Web {% endblock %}

{% block content %}
<style>
    body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
}

.main-content {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; /* centrer verticalement */
}

.register-container {
  width: 450px;
  max-width: 90%;
  background: #fff;
  padding: 25px 30px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.register-container h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #2c3e50;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 6px;
}

.form-group input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 15px;
  transition: 0.3s;
}

.form-group input:focus {
  border-color: #3498db;
  outline: none;
  box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
}

.btn {
  width: 100%;
  padding: 14px;
  background: #3498db;
  border: none;
  border-radius: 8px;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}

.btn:hover {
  background: #2980b9;
}

.already-account {
  text-align: center;
  margin-top: 15px;
}

.already-account a {
  color: #3498db;
  text-decoration: none;
}

.already-account a:hover {
  text-decoration: underline;
}

.error {
  color: red;
  text-align: center;
  margin-bottom: 10px;
  font-weight: bold;
}

/* ðŸ“± Mobile (max 600px) */
@media (max-width: 600px) {
  .register-container {
    width: 95%;
    padding: 20px;
  }

  .register-container h1 {
    font-size: 22px;
  }

  .form-group input {
    font-size: 14px;
    padding: 10px;
  }

  .btn {
    font-size: 14px;
    padding: 12px;
  }
}

/* ðŸ“² Tablette (600px - 900px) */
@media (min-width: 601px) and (max-width: 900px) {
  .register-container {
    width: 70%;
    padding: 25px;
  }

  .register-container h1 {
    font-size: 24px;
  }

  .form-group input {
    font-size: 15px;
  }
}

</style>
<div class="main-content">

          <label for="username">Nom d'utilisateur :</label>
          <input type="text" id="username" name="username" placeholder="Ex: fan_de_compas" required>
        </div>

        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" placeholder="********" required>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirmer le mot de passe :</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="********" required>

    </div>
  </div>
{% endblock %}
