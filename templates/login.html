{% extends 'base.html' %}
{% block title %}Login {% endblock %}

{% block content %}
<style>
     body {
      font-family: Arial, sans-serif;
    }
.login-container {
  background: #fff;
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
  width: 100%;
  max-width: 400px;
  text-align: center;

  /* Ajout d’un espace autour */
  margin: 30px auto;  /* 20px en haut et en bas, auto au centre horizontal */
}

    .login-container h1 {
      margin-bottom: 1rem;
      color: #333;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      text-align: left;
      font-weight: bold;
      color: #555;
      margin-bottom: 0.3rem;
      display: block;
    }

    input[type="text"], input[type="password"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
      width: 100%;
    }

    input:focus {
      border-color: #007AFF;
      outline: none;
    }

    button {
      background: #007AFF;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005BBB;
    }

    .create-account {
      margin-top: 1.2rem;
      font-size: 0.9rem;
    }

    .create-account a {
      color: #007AFF;
      text-decoration: none;
      font-weight: bold;
    }

    .create-account a:hover {
      text-decoration: underline;
    }

    p.error {
      color: red;
      margin-bottom: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .login-container {
        margin: 0 1rem;
        padding: 1.5rem;
      }
    }
    .main-content {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 120px); /* 100vh moins la hauteur approx. du header+footer */
}

  </style>

  <div class="login-container">
    <h1>Connexion</h1>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/login">
      <div>
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div>
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit">Se connecter</button>
    </form>

    <div class="create-account">
      <p>Pas encore de compte ? <a href="/create-account">Créer un compte</a></p>
    </div>
  </div>


{% endblock %}
